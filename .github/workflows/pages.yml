name: Deploy static site to Pages

on:
  push:
    branches: ["main", "master"]

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Cleanup duplicate Pages artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const run_id = process.env.GITHUB_RUN_ID;
            const { owner, repo } = context.repo;
            const { data } = await github.rest.actions.listWorkflowRunArtifacts({ owner, repo, run_id });
            const artifacts = data.artifacts.filter(a => a.name === 'github-pages');
            for (const a of artifacts) {
              core.info(`Deleting artifact ${a.id} (${a.name})`);
              await github.rest.actions.deleteArtifact({ owner, repo, artifact_id: a.id });
            }

      - name: Upload artifact (AstriaGraph subdir)
        uses: actions/upload-pages-artifact@v3
        with:
          # Only publish the site folder, not the whole monorepo
          path: 'AstriaGraph'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
