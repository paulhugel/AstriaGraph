name: Deploy static site to Pages

on:
  push:
    branches: ["main", "master"]

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Removed artifact cleanup to reduce moving parts; deploy-pages handles existing artifacts.

      - name: Debug workspace
        run: |
          echo "Ref: $GITHUB_REF" && echo "SHA: $GITHUB_SHA"
          pwd
          ls -la
          test -f index.html && echo "index.html present" || (echo "index.html missing" && exit 2)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
